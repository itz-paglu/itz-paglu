<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="220" viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: "Segoe UI", Roboto, Arial; font-size:14px; fill:#9aa7b2; }
    .stat { font-family: "Segoe UI", Roboto, Arial; font-size:28px; fill:white; font-weight:700; }
    .box { rx:12; fill:#0b1220; stroke:#15202b; stroke-width:1; }
  </style>
  <rect width="900" height="220" rx="12" fill="#071123"/>
  <g transform="translate(30,30)">
    <rect width="250" height="140" class="box"/>
    <text x="20" y="40" class="title">Total Contributions</text>
    <text x="20" y="90" class="stat">3,623</text>

    <g transform="translate(300,0)">
      <rect width="250" height="140" class="box"/>
      <text x="20" y="40" class="title">Current Streak</text>
      <text x="20" y="90" class="stat">0</text>
    </g>

    <g transform="translate(600,0)">
      <rect width="250" height="140" class="box"/>
      <text x="20" y="40" class="title">Most Used</text>
      <text x="20" y="90" class="stat">Python</text>
    </g>
  </g>
</svg>
